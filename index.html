<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BestShop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="container header-container">
               <span class="header-logo">BestShop</span>
               <ul class="header-list">
                   <li class="header-li"><a href="">Why us</a></li>
                   <li class="header-li"><a href="">Benefits</a></li>
                   <li class="header-li"><a href="">Prices</a></li>
                   <li class="header-li"><a href="">Contact</a></li>
               </ul>
        </nav>
    </header>
    <section class="first-section">
        <div class="first-section-content">
            <h1 class="first-section-header">Sell more!</h1>
            <p class="first-section-text">Open shop on our platform and increase you sales</p>
            <a href="" class="btn first-section-btn">Open you shop</a>
        </div>
        <img class="first-section-img" src="images/Background.png">
    </section>
    <section class="first-section statistic">
        <h2 class="statistic-width statistic-header">The most popular sales platform in country</h2>
        <div class="statistic-width statistic-content">
            <article class="statistic-article">
                <div class="article-circle">
                    <img src="./images/Person.svg" alt="Person">
                </div>
                <div class="article-number">100000+</div>
                <div class="article-text">daily entries</div>
            </article>
            <article class="statistic-article">
                <div class="article-circle bg-color-2">
                    <img src="./images/Eye.svg" alt="Person">
                </div>
                <div class="article-number">2000000+</div>
                <div class="article-text">daily entries</div>
            </article>
            <article class="statistic-article">
                <div class="article-circle bg-color-3">
                    <img src="./images/Catalog.svg" alt="Person">
                </div>
                <div class="article-number">10000+</div>
                <div class="article-text">daily entries</div>
            </article>
        </div>
    </section>

</body>
</html>
